<html>
  <head>
    <title>Website</title>
    <link href="index.css" rel="stylesheet" type="text/css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="jquery.autogrowtextarea.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="top">
      <div>
        <span class="title">Website</span>
        <span class="icons">
          <span class="star">&#9733;</span>
          <span class="triangle">&#9656;</span>
          <span class="box">&#9689;</span>
        </span>
      </div>
    </div>
    <div class="middle">
      <div class="content">
        <div class="status">
          <div class="buttons">
            <div class="update">
              <span class="icon">&#x2756;</span>
              <span class="label">Update status</span>
            </div>
          </div>
          <form>
            <div class="arrow">
              <div></div>
              <div></div>
            </div>
            <div class="textarea">
              <textarea placeholder="What's in your mind?"></textarea>
            </div>
            <div class="toolbar">
              <label class="post">
                <input value="Post" type="submit"/>
              </label>
            </div>
          </form>
        </div>
        <div class="feed"></div>
      </div>
      <div class="nav">
        <div class="favorites">
          <div class="header">Favorites</div>
          <div class="entry news">
            <span class="icon">&#9636;</span>
            <span class="label">No news feed</span>
          </div>
          <div class="entry messages">
            <span class="icon">&#9873;</span>
            <span class="label">No messages</span>
          </div>
          <div class="entry events">
            <span class="icon">&#9748;</span>
            <span class="label">No events</span>
          </div>
          <div class="entry photos">
            <span class="icon">&#9728;</span>
            <span class="label">No photos</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
